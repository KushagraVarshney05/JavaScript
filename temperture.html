    <title>temperature</title>

</head>
<body>
    <div id="outer">
        <div id="inner">
            <h1 id="main-heading">

    <script>
        const temperature=()=>{
            const temp= document.getElementById('temp');
            temp.src="20220923_205412.jpg"

        }
        temperature()
        setInterval(() => {
            temperature();
        }, 2000);
